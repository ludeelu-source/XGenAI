<!DOCTYPE html>

    <style>
        :root { --red: #ff3838; --bg: #050a18; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 120px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.98); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 30px; text-align: center; }
        .legal-box { text-align: left; font-size: 12px; color: var(--text); background: #020617; padding: 15px; border-radius: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; transition: 0.2s; }
        .btn:disabled { background: #334155; opacity: 0.7; }
        textarea, select, input { width: 100%; padding: 14px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 6px; box-sizing: border-box; font-size: 14px; }
        label { font-size: 11px; color: #64748b; font-weight: 800; display: block; margin-top: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #0f172a; height: 8px; border-radius: 5px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }
        .banner-slot { width: 100%; margin: 20px 0; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .img-card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 8px; }
    </style>
</head>
<body>

<div id="gate" class="overlay">

</div>

<div id="legMod" class="overlay" style="display:none; z-index:100001;">

        <div id="mB" class="legal-box"></div>
        <button onclick="document.getElementById('legMod').style.display='none'" class="btn" style="background:#1e293b;">CLOSE</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner-slot"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div onclick="refillShuffle()" class="btn" style="background:none; border:2px solid var(--red); color:var(--red);">ðŸ’° BALANCE: <span id="cb">5</span> | REFILL (+5)</div>

    <label>Prompt <span onclick="surprise()" style="color:var(--red); float:right; cursor:pointer; text-decoration:underline;">[SURPRISE ME]</span></label>
    <textarea id="pBox" placeholder="Describe the character, outfit, and setting..."></textarea>
    
    <label>Negative Prompt</label>
    <input id="nBox" type="text" placeholder="blurry, distorted, low quality...">

    <div class="grid">
        <div><label>20 Styles</label>
            <select id="sBox">
                <option value="photorealistic, 8k">Realistic</option><option value="hentai style">Hentai</option>
                <option value="vhs tape aesthetic">90s VHS</option><option value="3d render octane">3D Render</option>
                <option value="polaroid photo">Polaroid</option><option value="cyberpunk neon">Cyberpunk</option>
                <option value="gothic">Gothic</option><option value="fashion magazine">Magazine</option>
                <option value="80s anime">80s Anime</option><option value="pencil sketch">Sketch</option>
                <option value="film noir">Noir</option><option value="pastel">Pastel</option>
                <option value="oil painting">Oil</option><option value="pixel art">Pixel</option>
                <option value="candid street photography">Candid</option><option value="glamour studio">Glamour</option>
                <option value="fitness model">Fitness</option><option value="watercolor">Watercolor</option>
                <option value="synthwave">Synthwave</option><option value="comic book">Comic</option>
            </select>
        </div>
        <div><label>10 Angles</label>
            <select id="aBox">
                <option value="pov">POV</option><option value="full body shot">Full Body</option>
                <option value="selfie angle">Selfie</option><option value="view from behind">Behind</option>
                <option value="low angle shot">Low Angle</option><option value="high angle shot">High Angle</option>
                <option value="close up portrait">Portrait</option><option value="side profile">Side View</option>
                <option value="aerial drone">Aerial</option><option value="macro detail">Macro</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>10 Effects</label>
            <select id="eBox">
                <option value="">None</option><option value="neon lighting">Neon</option>
                <option value="sunlight rays">Sunlight</option><option value="wet skin texture">Wet</option>
                <option value="dramatic shadows">Moody</option><option value="foggy mist">Foggy</option>
                <option value="motion blur">Motion</option><option value="lens flare">Flare</option>
                <option value="film grain">Grain</option><option value="underwater">Underwater</option>
            </select>
        </div>
        <div><label>Qty / Size</label>
            <div class="grid" style="margin:0; grid-template-columns: 0.5fr 1fr;">
                <select id="qBox"><option value="1">1</option><option value="2">2</option><option value="4" selected>4</option></select>
                <select id="szBox"><option value="768x1024">Portrait</option><option value="1024x768">Landscape</option><option value="1024x1024">Square</option></select>
            </div>
        </div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE</button>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div id="gal"></div>

    <div class="banner-slot"><a href="https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <center style="font-size:11px; color:#64748b; padding-bottom:40px;">
        <span onclick="openLeg('Terms')" style="cursor:pointer; text-decoration:underline;">Terms of Service</span> | 
        <span onclick="openLeg('Privacy')" style="cursor:pointer; text-decoration:underline;">Privacy Policy</span>
    </center>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

const adLinks = [
    "https://t.amyfc.link/368319/779/22548",
    "https://t.ajrkm.link/368319/3785/0",
    "https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN",
    "https://t.crdtg3.com/368319/7028",
    "https://t.acrsmartcam.com/368319/10301/39620"
];

function refillShuffle() {
    window.open(adLinks[Math.floor(Math.random()*adLinks.length)], '_blank');
    coins += 5; 
    localStorage.setItem('coins', coins);
    updateDisplay();
}

function surprise() {
    const p = ["fit blonde, freckles, mirror selfie, messy bun","redhead, bikini, tropical beach, sunset","asian woman, silk lingerie, luxury apartment"];
    document.getElementById('pBox').value = p[Math.floor(Math.random()*p.length)];
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('chatHeadScript').src="https://crxcr2.com/cams-widget-ext/im_jerky?lang=en&mode=prerecorded&outlinkUrl=https://t.acrsmartcam.com/368319/10301/39620";
}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') { t.innerText = "Terms of Service"; b.innerHTML = "You must be 18+. All content is AI-generated. No real people. Use at your own risk."; }
    else { t.innerText = "Privacy Policy"; b.innerHTML = "We do not store your data. Coins are saved in your local browser storage."; }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill coins!");
    const btn = document.getElementById('genBtn');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.1; document.getElementById('pf').style.width = pr+'%'; }, 200);

    const q = parseInt(document.getElementById('qBox').value);
    const d = document.getElementById('szBox').value.split('x');
    const mainP = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}`;
    const negP = document.getElementById('nBox').value;

    const card = document.createElement('div'); card.className = 'img-card';
    const grid = document.createElement('div'); grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        const img = new Image();
        img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(mainP)}?width=${d[0]}&height=${d[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&negative=${encodeURIComponent(negP)}`;
        img.style.width = '100%';
        grid.appendChild(img);
        // CRITICAL: 1.5s delay between images to stop API LIMITS
        await new Promise(r => setTimeout(r, 1500));
    }

    clearInterval(itv);
    coins -= 1;
    localStorage.setItem('coins', coins);
    updateDisplay();
    btn.disabled = false;
    document.getElementById('pw').style.display = 'none';
}
</script>
