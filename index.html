<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
const lastClaim = localStorage.getItem('lastClaimDate');
const today = new Date().toLocaleDateString();

function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    if(lastClaim !== today) { document.getElementById('dailyMod').style.display='flex'; }
}

function claimDaily() {
    coins += 3; // FIXED TO 3
    localStorage.setItem('coins', coins);
    localStorage.setItem('lastClaimDate', today);
    updateDisplay();
    document.getElementById('dailyMod').style.display='none';
}

function refillShuffle() {
    window.open("https://t.amyfc.link/368319/779/22548", '_blank');
    coins += 1; // FIXED TO 1
    localStorage.setItem('coins', coins); 
    updateDisplay();
}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') {
        t.innerText = "Terms of Service";
        b.innerHTML = `<b>1. AGE:</b> Must be 18+. <b>2. CONTENT:</b> Fictional AI art only. <b>3. USE:</b> No illegal generations.`;

    }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill coins!");
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();

    const btn = document.getElementById('genBtn');
    const status = document.getElementById('statusText');
    const bar = document.getElementById('pf');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    status.style.display = 'block';
    
    const q = parseInt(document.getElementById('qBox').value);
    const sz = document.getElementById('szBox').value.split('x');

    for(let i=0; i<q; i++) {
        if(i > 0) {
            let wait = 18;
            while(wait > 0) {
                status.innerText = `Finalizing Details... (${wait}s)`;
                await new Promise(r => setTimeout(r, 1000));
                wait--;
            }
        }
        
        status.innerText = `Rendering Image ${i+1}/${q}...`;
        let pr = 0; const itv = setInterval(() => { pr += (98-pr)*0.1; bar.style.width = pr+'%'; }, 150);

        const uPrompt = document.getElementById('pBox').value;

        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?width=${sz[0]}&height=${sz[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&model=flux&negative=${encodeURIComponent(neg)}`;
        
        const card = document.createElement('div');
        card.className = 'img-card';
        const img = new Image();
        img.src = url;
        card.appendChild(img);
        document.getElementById('gal').prepend(card);
        
        await new Promise(r => { img.onload = r; img.onerror = r; });
        clearInterval(itv);
        bar.style.width = '100%';
    }
    status.style.display = 'none'; btn.disabled = false; document.getElementById('pw').style.display = 'none';
}

function surprise() {
