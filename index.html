<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-GEN v159 | PRO</title>
    <style>
        :root { --red: #ff3838; --bg: #020617; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 20px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.95); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 30px; text-align: center; position: relative; }
        .legal-box { text-align: left; font-size: 12px; color: var(--text); background: #000; padding: 20px; border-radius: 12px; margin: 15px 0; max-height: 300px; overflow-y: auto; line-height: 1.6; border: 1px solid var(--border); }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; box-shadow: 0 4px 15px rgba(255,56,56,0.3); }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; box-shadow: none; }
        textarea, select, input { width: 100%; padding: 12px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 6px; box-sizing: border-box; font-size: 14px; }
        label { font-size: 10px; color: #64748b; font-weight: 800; display: block; margin-top: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #1e293b; height: 8px; border-radius: 10px; display: none; margin: 10px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }
        #statusText { font-size: 11px; color: var(--red); text-align: center; margin-bottom: 4px; display:none; font-weight: bold; }
        .banner-slot { width: 100%; margin: 15px 0; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); }
        .img-card { background: var(--card); border-radius: 20px; overflow: hidden; margin-bottom: 25px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 4px; }
        .img-grid img { width: 100%; aspect-ratio: inherit; object-fit: cover; background: #050a18; border-radius: 8px; }
        /* Floating Chat Head */
        .chat-head { position: fixed; bottom: 80px; right: 20px; width: 55px; height: 55px; background: #25d366; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 9999; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white; overflow: hidden; }
    </style>
</head>
<body>

<a href="https://t.amyfc.link/368319/779/22548" target="_blank" class="chat-head">
    <img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:150%">
</a>

<div id="gate" class="overlay">
    <div class="modal-box" style="border-top: 4px solid var(--red);">
        <h1 style="color:white; margin:0; font-size: 24px;">18+ VERIFICATION</h1>
        <p style="color:var(--text); margin: 15px 0;">This application generates uncensored AI content. You must be 18 or older to proceed.</p>
        <button onclick="enterSite()" class="btn">I AM 18+ ENTER</button>
    </div>
</div>

<div id="dailyMod" class="overlay" style="display:none;">
    <div class="modal-box">
        <h2 style="color:white; margin:0;">üéÅ DAILY REWARD</h2>
        <p style="color:var(--text); margin: 15px 0;">You have received your daily <b>5 FREE CREDITS</b>!</p>
        <button onclick="document.getElementById('dailyMod').style.display='none'" class="btn">CLAIM CREDITS</button>
    </div>
</div>

<div id="legMod" class="overlay" style="display:none; z-index:100001;">
    <div class="modal-box">
        <h3 id="mT" style="color:white; margin:0; text-transform: uppercase;"></h3>
        <div id="mB" class="legal-box"></div>
        <button onclick="document.getElementById('legMod').style.display='none'" class="btn" style="background:#1e293b;">CLOSE</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner-slot"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div onclick="refillShuffle()" class="btn" style="background:transparent; border:2px solid var(--red); color:var(--red);">üí∞ BALANCE: <span id="cb">5</span> | REFILL (+5)</div>

    <label>Prompt <span onclick="surprise()" style="float:right; color:var(--red); cursor:pointer; text-decoration:underline;">[SURPRISE ME]</span></label>
    <textarea id="pBox" placeholder="Enter description..."></textarea>
    
    <label>Negative Prompt</label>
    <input id="nBox" type="text" placeholder="EasyNegative, low quality, deformed">

    <div class="grid">
        <div><label>20 Styles</label>
            <select id="sBox">
                <option value="photorealistic, 8k, raw photo">Realistic</option>
                <option value="explicit hentai style art">Hentai</option>
                <option value="1990s vhs tape grainy">90s VHS</option>
                <option value="octane 3d render">3D Render</option>
                <option value="vintage polaroid photo">Polaroid</option>
                <option value="neon cyberpunk aesthetic">Cyberpunk</option>
                <option value="dark gothic style">Gothic</option>
                <option value="fashion magazine photography">Magazine</option>
                <option value="80s retro anime style">80s Anime</option>
                <option value="pencil sketch, charcoal">Sketch</option>
                <option value="film noir, b&w">Noir</option>
                <option value="pastel colors, soft">Pastel</option>
                <option value="oil painting on canvas">Oil</option>
                <option value="8-bit pixel art">Pixel</option>
                <option value="candid street photo">Candid</option>
                <option value="glamour studio lighting">Glamour</option>
                <option value="fitness model, athletic">Fitness</option>
                <option value="watercolor painting">Watercolor</option>
                <option value="synthwave purple glow">Synthwave</option>
                <option value="marvel comic book art">Comic</option>
            </select>
        </div>
        <div><label>10 Angles</label>
            <select id="aBox">
                <option value="pov perspective">POV</option>
                <option value="full body standing">Full Body</option>
                <option value="smartphone selfie angle">Selfie</option>
                <option value="view from behind">Behind</option>
                <option value="low angle looking up">Low Angle</option>
                <option value="high angle bird eye">High Angle</option>
                <option value="close up portrait headshot">Portrait</option>
                <option value="side profile view">Side View</option>
                <option value="aerial drone view">Aerial</option>
                <option value="macro lens detail">Macro</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>10 Effects</label>
            <select id="eBox">
                <option value="">None</option>
                <option value="vibrant neon glow">Neon</option>
                <option value="bright natural sunlight">Sunlight</option>
                <option value="wet skin texture, beads of water">Wet</option>
                <option value="cinematic moody shadows">Moody</option>
                <option value="thick foggy atmosphere">Foggy</option>
                <option value="fast motion blur">Motion</option>
                <option value="warm lens flare">Flare</option>
                <option value="heavy 35mm film grain">Grain</option>
                <option value="underwater blue lighting">Underwater</option>
            </select>
        </div>
        <div><label>Qty / Size</label>
            <div class="grid" style="margin:0; grid-template-columns: 0.5fr 1fr;">
                <select id="qBox"><option value="1">1</option><option value="2">2</option><option value="4" selected>4</option></select>
                <select id="szBox"><option value="768x1024">Portrait</option><option value="1024x768">Landscape</option><option value="1024x1024">Square</option></select>
            </div>
        </div>
    </div>

    <div id="statusText">Anti-Limit Protocol: Waiting for server reset...</div>
    <div id="pw"><div id="pf"></div></div>
    
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE UNCENSORED</button>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <div id="gal"></div>

    <div class="banner-slot"><a href="https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <center style="font-size:12px; color:#64748b; padding-bottom:30px; line-height: 2;">
        <span onclick="openLeg('Terms')" style="cursor:pointer; text-decoration:underline;">Terms of Service</span> | 
        <span onclick="openLeg('Privacy')" style="cursor:pointer; text-decoration:underline;">Privacy Policy</span>
    </center>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

function surprise() {
    const s = ["athletic girl in yoga pants, gym selfie", "blonde in red bikini, beach sunset", "cyberpunk woman neon street", "fit redhead in sports bra"];
    document.getElementById('pBox').value = s[Math.floor(Math.random()*s.length)];
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('dailyMod').style.display='flex';
}

function refillShuffle() {
    window.open("https://t.amyfc.link/368319/779/22548", '_blank');
    coins += 5; localStorage.setItem('coins', coins); updateDisplay();
}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') {
        t.innerText = "Terms of Service";
        b.innerHTML = `<b>1. Acceptance:</b> By using this AI Generator, you agree to these detailed terms. <b>2. Age Requirement:</b> You must be at least 18 years of age. <b>3. AI Generation:</b> All images are 100% artificial. No real individuals are depicted. <b>4. Content Ownership:</b> Users assume all liability for prompts used. <b>5. Virtual Credits:</b> Credits are local data and have no cash value.`;
    } else {
        t.innerText = "Privacy Policy";
        b.innerHTML = `<b>1. Data Collection:</b> We do not collect emails, names, or IP addresses. <b>2. Image Retention:</b> Images are processed via API and are not stored on our local database. <b>3. Local Storage:</b> We use browser local storage solely to keep track of your coin balance. <b>4. Third-Party Links:</b> Advertisements on this site lead to external domains with their own privacy protocols.`;
    }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill Credits!");
    const btn = document.getElementById('genBtn');
    const status = document.getElementById('statusText');
    const bar = document.getElementById('pf');
    
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    const q = parseInt(document.getElementById('qBox').value);
    const sz = document.getElementById('szBox').value.split('x');
    const card = document.createElement('div'); card.className = 'img-card';
    const grid = document.createElement('div'); grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        // ANTI-LIMIT STAGGER
        if(i > 0) {
            status.style.display = 'block';
            let countdown = 12;
            while(countdown > 0) {
                status.innerText = `Anti-Limit Protocol: Waiting ${countdown}s to bypass block...`;
                await new Promise(r => setTimeout(r, 1000));
                countdown--;
            }
        }
        
        status.innerText = `Generating Image ${i+1} of ${q}...`;
        let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.05; bar.style.width = pr+'%'; }, 100);

        const salt = Math.random().toString(36).substring(7);
        const p = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}`;
        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=${sz[0]}&height=${sz[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&model=flux&${salt}`;
        
        const img = new Image();
        img.src = u;
        grid.appendChild(img);
        
        await new Promise(r => { img.onload = r; img.onerror = r; });
        clearInterval(itv);
        bar.style.width = '100%';
    }

    status.style.display = 'none';
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
}
</script>
</body>
</html>
