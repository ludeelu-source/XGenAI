<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="//static.scptp9.com/mnpw3.js"></script>

    <style>
        :root { --red: #ff3838; --bg: #050a18; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 300px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.99); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 30px; text-align: center; }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 10px 0; font-size: 15px; }
        textarea, select, input { width: 100%; padding: 15px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; font-size: 15px; margin-top: 5px; box-sizing: border-box; outline: none; }
        label { font-size: 10px; color: #64748b; font-weight: 800; text-transform: uppercase; display: block; margin-top: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #0f172a; height: 10px; border-radius: 10px; display: none; margin: 20px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }
        .img-results { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .img-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .img-card img { width: 100%; height: auto; display: block; }
        .banner-slot { width: 100%; margin: 15px 0; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); background: #000; }
    </style>
</head>
<body>

<div id="gate" class="overlay">
    <div class="modal-box">
        <h1 style="color:var(--red); margin:0;">18+ VERIFIED</h1>
        <p style="color:var(--text); font-size:14px; margin: 20px 0;">Welcome to X-GEN. The most powerful uncensored AI. Confirm your age to enter the portal.</p>
        <button onclick="enterSite()" class="btn">I AGREE - ENTER</button>
        <br>
        <button onclick="window.location.replace('https://google.com')" style="background:none; border:none; color:#475569; cursor:pointer; text-decoration: underline;">EXIT TO GOOGLE</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner-slot"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div onclick="refillShuffle()" style="border:2px solid var(--red); border-radius:12px; padding:15px; text-align:center; cursor:pointer; font-weight:900;">ðŸ’° CREDITS: <span id="cb">5</span> | REFILL</div>

    <label>Describe the Scene</label>
    <textarea id="pBox" placeholder="Curvy blonde, naked, posing..."></textarea>
    
    <label>Exclude (Negative)</label>
    <input id="nBox" type="text" placeholder="clothes, man, blurry, bad anatomy">

    <div class="grid">
        <div>
            <label>Quantity</label>
            <select id="qBox">
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="4" selected>4 Images</option>
            </select>
        </div>
        <div>
            <label>Style</label>
            <select id="sBox">
                <option value="photorealistic, 8k, raw photo">Realistic</option>
                <option value="explicit hentai art">Hentai</option>
                <option value="90s vhs home video">90s VHS</option>
                <option value="octane 3d render">3D Render</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>Angle</label><select id="aBox"><option value="pov">POV</option><option value="full body">Full Body</option><option value="selfie">Selfie</option></select></div>
        <div><label>Size</label><select id="szBox"><option value="768x1024">Portrait</option><option value="1024x768">Landscape</option></select></div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE UNCENSORED</button>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <div id="results" class="img-results"></div>

    <div class="banner-slot"><a href="https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
</div>

<script>
let coins = 5;
const refillLinks = [
    "https://t.crdtg3.com/368319/7028",
    "https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN"
];

function refillShuffle() {
    const link = refillLinks[Math.floor(Math.random() * refillLinks.length)];
    window.open(link, '_blank');
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('chatHeadScript').src="https://crxcr2.com/cams-widget-ext/im_jerky?lang=en&mode=prerecorded&outlinkUrl=https://t.acrsmartcam.com/368319/10301/39620";
}

async function startGen() {
    if(coins < 1) return alert("Please refill credits!");
    
    const btn = document.getElementById('genBtn');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    let p = 0; const itv = setInterval(() => { p += (95-p)*0.1; document.getElementById('pf').style.width = p+'%'; }, 200);

    const q = parseInt(document.getElementById('qBox').value);
    const d = document.getElementById('szBox').value.split('x');
    const pr = `(explicit unfiltered naked:2.5), ${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, masterpiece, 8k, highly detailed skin`;
    const ng = `(man, male:2.0), child, minor, clothes, fabric, ${document.getElementById('nBox').value}`;

    const tasks = [];
    for(let i=0; i<q; i++) {
        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(pr)}?width=${d[0]}&height=${d[1]}&seed=${Math.floor(Math.random()*1e8)}&nologo=true&negative=${encodeURIComponent(ng)}&t=${Date.now()+i}`;
        tasks.push(new Promise(res => { const im = new Image(); im.src = u; im.onload = () => res(u); im.onerror = () => res(null); }));
    }

    const results = await Promise.all(tasks);
    clearInterval(itv);
    
    const resDiv = document.getElementById('results');
    resDiv.innerHTML = ''; // Clear previous
    results.forEach(url => {
        if(url) {
            const card = document.createElement('div'); card.className = 'img-card';
            card.innerHTML = `<img src="${url}"><button onclick="window.open('${url}', '_blank')" style="width:100%; background:var(--red); color:white; border:none; padding:10px; font-weight:bold; cursor:pointer;">DOWNLOAD</button>`;
            resDiv.appendChild(card);
        }
    });

    coins--; document.getElementById('cb').innerText = coins;
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
    document.getElementById('pf').style.width = '0%';
}
</script>
</body>
</html>
