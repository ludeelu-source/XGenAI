        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 20px; overflow-x: hidden; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.99); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(20px); }

        #mainUI { display: none; max-width: 600px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 10px 0; font-size: 14px; letter-spacing: 1px; }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; box-shadow: none; }
        textarea, select, input { width: 100%; padding: 16px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 12px; margin-top: 8px; box-sizing: border-box; font-size: 15px; }
        label { font-size: 11px; color: #64748b; font-weight: 800; display: block; margin-top: 16px; text-transform: uppercase; letter-spacing: 1.5px; }

        #pw { width: 100%; background: #1e293b; height: 12px; border-radius: 20px; display: none; margin: 20px 0; overflow: hidden; border: 1px solid #334155; }
        #pf { width: 0%; height: 100%; background: linear-gradient(90deg, #ff3838, #ff7b7b); transition: width 0.4s; }
        #statusText { font-size: 14px; color: #f8fafc; text-align: center; font-weight: 700; margin-bottom: 8px; display:none; }
        .img-card { width: 100%; margin-top: 25px; border-radius: 18px; overflow: hidden; border: 1px solid var(--border); background: #000; box-shadow: 0 15px 40px rgba(0,0,0,0.7); animation: fadeInUp 0.5s ease; }
        .img-card img { width: 100%; display: block; height: auto; transition: transform 0.3s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<div id="mainUI">

        <div><label>Style</label>
            <select id="sBox">

                <option value="explicit uncensored hentai style, 4k digital art, smooth lines">Hentai</option>

</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
const lastClaim = localStorage.getItem('lastClaimDate');
const today = new Date().toLocaleDateString();

function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    if(lastClaim !== today) { document.getElementById('dailyMod').style.display='flex'; }
}

function claimDaily() {
    coins += 5; localStorage.setItem('coins', coins);
    localStorage.setItem('lastClaimDate', today);
    updateDisplay();
    document.getElementById('dailyMod').style.display='none';
}

function refillShuffle() {
    window.open("https://t.amyfc.link/368319/779/22548", '_blank');
    coins += 5; localStorage.setItem('coins', coins); updateDisplay();
}

async function startGen() {
    if(coins < 1) return alert("Out of coins!");
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();

    const btn = document.getElementById('genBtn');
    const status = document.getElementById('statusText');
    const bar = document.getElementById('pf');
    
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    status.style.display = 'block';
    
    const q = parseInt(document.getElementById('qBox').value);
    const sz = document.getElementById('szBox').value.split('x');

    for(let i=0; i<q; i++) {
        // COOLING SERVER TO PREVENT RATE LIMIT BOXES
        if(i > 0) {
            let wait = 18;
            while(wait > 0) {
                status.innerText = `Finalizing HD Detail... (${wait}s)`;
                await new Promise(r => setTimeout(r, 1000));
                wait--;
            }
        }
        
        status.innerText = `Generating Image ${i+1}/${q}...`;
        let pr = 0; const itv = setInterval(() => { pr += (99-pr)*0.1; bar.style.width = pr+'%'; }, 150);

        const salt = Math.random().toString(36).substring(7);
        const p = `unfiltered, uncensored, ${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}`;
        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=${sz[0]}&height=${sz[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&model=flux&${salt}`;
        
        const card = document.createElement('div');
        card.className = 'img-card';
        const img = new Image();
        img.src = u;
        card.appendChild(img);
        document.getElementById('gal').prepend(card);
        
        await new Promise(r => { img.onload = r; img.onerror = r; });
        clearInterval(itv);
        bar.style.width = '100%';
    }

    status.style.display = 'none';
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
}

function surprise() {
    const s = ["athletic fitness blonde gym mirror selfie", "redhead in bikini tropical sunset", "brunette lingerie moody lighting"];
    document.getElementById('pBox').value = s[Math.floor(Math.random()*s.length)];
}
</script>
