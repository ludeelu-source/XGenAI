<!DOCTYPE html>

    <style>
        :root { --red: #ff3838; --bg: #020617; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 60px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.99); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(12px); }
        .modal-box { width: 100%; max-width: 500px; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 35px; text-align: center; }
        .legal-box { text-align: left; font-size: 12px; color: var(--text); background: #000; padding: 20px; border-radius: 12px; margin: 20px 0; max-height: 250px; overflow-y: auto; line-height: 1.6; border: 1px solid var(--border); }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; transition: 0.2s; }
        textarea, select, input { width: 100%; padding: 12px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 6px; box-sizing: border-box; font-size: 14px; }
        label { font-size: 10px; color: #64748b; font-weight: 800; display: block; margin-top: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #1e293b; height: 6px; border-radius: 10px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.4s; }
        .banner-slot { width: 100%; margin: 20px 0; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .img-card { background: var(--card); border-radius: 20px; overflow: hidden; margin-bottom: 25px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 4px; }
        .img-grid img { width: 100%; aspect-ratio: inherit; object-fit: cover; background: #050a18; border-radius: 8px; }
    </style>
</head>

</div>

<div id="legMod" class="overlay" style="display:none; z-index:100001;">

        <div id="mB" class="legal-box"></div>

</div>

<div id="mainUI">

    <label>Negative Prompt</label>

    <div class="grid">

                <option value="photorealistic, 8k, raw">Realistic</option>
                <option value="explicit hentai style">Hentai</option>

                <option value="polaroid photo">Polaroid</option>

                <option value="gothic style">Gothic</option>

                <option value="pencil sketch">Sketch</option>
                <option value="film noir b&w">Noir</option>
                <option value="pastel colors">Pastel</option>
                <option value="oil painting canvas">Oil</option>
                <option value="pixel art 8bit">Pixel</option>
                <option value="candid street photography">Candid</option>
                <option value="glamour studio light">Glamour</option>
                <option value="fitness model photography">Fitness</option>
                <option value="watercolor art">Watercolor</option>
                <option value="synthwave aesthetic">Synthwave</option>
                <option value="marvel comic style">Comic</option>
            </select>
        </div>
        <div><label>10 Angles</label>
            <select id="aBox">
                <option value="pov perspective">POV</option>
                <option value="full body portrait">Full Body</option>
                <option value="iphone selfie">Selfie</option>

    </div>

    <div class="grid">

            </select>
        </div>
        <div><label>Qty / Size</label>

                <select id="qBox"><option value="1">1</option><option value="2">2</option><option value="4" selected>4</option></select>
                <select id="szBox"><option value="768x1024">Portrait</option><option value="1024x768">Landscape</option><option value="1024x1024">Square</option></select>
            </div>
        </div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE HQ</button>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <div id="gal"></div>

    <div class="banner-slot"><a href="https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>

    <center style="font-size:11px; color:#64748b; padding-bottom:40px; line-height: 1.8;">
        <span onclick="openLeg('Terms')" style="cursor:pointer; text-decoration:underline;">Terms of Service</span> | 
        <span onclick="openLeg('Privacy')" style="cursor:pointer; text-decoration:underline;">Privacy Policy</span>
    </center>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

const ads = [
    "https://t.amyfc.link/368319/779/22548",
    "https://t.ajrkm.link/368319/3785/0",
    "https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533",
    "https://t.crdtg3.com/368319/7028",
    "https://t.acrsmartcam.com/368319/10301/39620"
];

function refillShuffle() {
    window.open(ads[Math.floor(Math.random()*ads.length)], '_blank');
    coins += 5; localStorage.setItem('coins', coins); updateDisplay();
}

function surprise() {
    const s = ["blonde fitness girl, gym, selfie","redhead bikini beach sunset","asian silk lingerie bedroom"];
    document.getElementById('pBox').value = s[Math.floor(Math.random()*s.length)];
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') {
        t.innerText = "Terms of Service";
        b.innerHTML = "<b>1. 18+ Only:</b> Access is strictly for adults. <b>2. AI Fictionality:</b> All characters are AI-generated; no real persons are depicted. <b>3. Ethical Use:</b> Users are responsible for prompts. 4. Credits have no cash value.";
    } else {
        t.innerText = "Privacy Policy";
        b.innerHTML = "<b>1. Anonymity:</b> We do not track prompts or store images. <b>2. Storage:</b> Local browser storage is used for credits only. <b>3. Cookies:</b> No tracking cookies used. 4. External Ads are third-party.";
    }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill Credits!");
    const btn = document.getElementById('genBtn'); btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.03; document.getElementById('pf').style.width = pr+'%'; }, 200);

    const q = parseInt(document.getElementById('qBox').value);
    const sz = document.getElementById('szBox').value.split('x');
    const card = document.createElement('div'); card.className = 'img-card';
    const grid = document.createElement('div'); grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        // LIMIT BYPASS: Generate a unique "Identity" and "Noise" for every single image request
        const userIdentity = Math.random().toString(36).substring(2, 15);
        const noise = (Math.random() * 1000).toFixed(0);
        const p = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}, --id${userIdentity}`;
        
        // DIMENSION JITTER: Tricks the server cache by altering size by 1px
        const w = parseInt(sz[0]) - (i % 2);
        const h = parseInt(sz[1]);

        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=${w}&height=${h}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&model=flux&cache=${noise}`;
        
        const img = new Image();
        img.src = u;
        img.style.aspectRatio = `${w}/${h}`;
        grid.appendChild(img);
        
        // 6 SECOND STAGGER: This is the only way to beat the "Anonymous Tier" block
        await new Promise(r => setTimeout(r, 6000));
    }

    clearInterval(itv);
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
    document.getElementById('pf').style.width = '0%';
}
</script>
