<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-GEN v148</title>
    <script type="text/javascript" src="//static.scptp9.com/mnpw3.js"></script>
    <script id="chatHeadScript" defer></script>
    <style>
        :root { --red: #ff3838; --bg: #050a18; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; padding-bottom: 100px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.98); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 25px; text-align: center; }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; }
        textarea, select, input { width: 100%; padding: 12px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        label { font-size: 10px; color: #64748b; font-weight: 800; display: block; margin-top: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #0f172a; height: 8px; border-radius: 5px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }
        .banner-slot { width: 100%; margin: 15px 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .img-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
    </style>
</head>
<body>

<div id="gate" class="overlay">
    <div class="modal-box">
        <h1 style="color:var(--red);">18+ VERIFIED</h1>
        <p style="color:var(--text);">Confirm you are 18+ to enter.</p>
        <button onclick="enterSite()" class="btn">ENTER</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner-slot"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div onclick="refillShuffle()" class="btn" style="background:none; border:2px solid var(--red);">ðŸ’° BALANCE: <span id="cb">5</span> | REFILL (+5)</div>

    <label>Prompt</label>
    <textarea id="pBox" placeholder="Describe what you want to see..."></textarea>
    
    <label>Negative Prompt (Exclude)</label>
    <input id="nBox" type="text" placeholder="Example: blurry, clothes, man">

    <div class="grid">
        <div><label>20 Styles</label>
            <select id="sBox">
                <option value="photorealistic">Realistic</option><option value="hentai">Hentai</option>
                <option value="vhs">90s VHS</option><option value="3d render">3D Render</option>
                <option value="polaroid">Polaroid</option><option value="cyberpunk">Cyberpunk</option>
                <option value="gothic">Gothic</option><option value="magazine">Magazine</option>
                <option value="80s anime">80s Anime</option><option value="sketch">Sketch</option>
                <option value="noir">Noir</option><option value="pastel">Pastel</option>
                <option value="oil painting">Oil</option><option value="pixel art">Pixel</option>
                <option value="candid">Candid</option><option value="glamour">Glamour</option>
                <option value="fitness">Fitness</option><option value="watercolor">Watercolor</option>
                <option value="synthwave">Synthwave</option><option value="comic">Comic</option>
            </select>
        </div>
        <div><label>10 Angles</label>
            <select id="aBox">
                <option value="pov">POV</option><option value="full body">Full Body</option>
                <option value="selfie">Selfie</option><option value="from behind">Behind</option>
                <option value="low angle">Low Angle</option><option value="high angle">High Angle</option>
                <option value="portrait">Portrait</option><option value="side view">Side View</option>
                <option value="aerial">Aerial</option><option value="macro">Macro</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>10 Effects</label>
            <select id="eBox">
                <option value="">None</option><option value="neon">Neon</option>
                <option value="sunlight">Sunlight</option><option value="wet skin">Wet</option>
                <option value="shadows">Moody</option><option value="foggy">Foggy</option>
                <option value="motion blur">Motion</option><option value="lens flare">Flare</option>
                <option value="grain">Grain</option><option value="underwater">Underwater</option>
            </select>
        </div>
        <div><label>Qty / Size</label>
            <div class="grid" style="margin:0;">
                <select id="qBox"><option value="1">1</option><option value="2">2</option><option value="4" selected>4</option></select>
                <select id="szBox"><option value="768x1024">P</option><option value="1024x768">L</option><option value="1024x1024">S</option></select>
            </div>
        </div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE</button>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div id="gal"></div>

    <div class="banner-slot"><a href="https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
</div>

<script>
let coins = 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }

function refillShuffle() {
    const links = ["https://t.crdtg3.com/368319/7028", "https://t.acrsmartcam.com/368319/3611/8425?bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN"];
    window.open(links[Math.floor(Math.random()*links.length)], '_blank');
    coins += 5; 
    updateDisplay();
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('chatHeadScript').src="https://crxcr2.com/cams-widget-ext/im_jerky?lang=en&mode=prerecorded&outlinkUrl=https://t.acrsmartcam.com/368319/10301/39620";
    coins += 1;
    updateDisplay();
}

async function startGen() {
    if(coins < 1) return alert("Refill coins!");
    const btn = document.getElementById('genBtn');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.1; document.getElementById('pf').style.width = pr+'%'; }, 200);

    const q = parseInt(document.getElementById('qBox').value);
    const d = document.getElementById('szBox').value.split('x');
    
    // CLEAN PROMPT - ONLY USER INPUT + DROPDOWNS
    const mainPrompt = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}`;
    const negPrompt = document.getElementById('nBox').value;
    
    const grid = document.createElement('div'); 
    grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    
    const card = document.createElement('div'); 
    card.className = 'img-card';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        const img = new Image();
        // Removed Flux and complex parameters to ensure stability
        img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(mainPrompt)}?width=${d[0]}&height=${d[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&negative=${encodeURIComponent(negPrompt)}`;
        img.style.width = '100%';
        grid.appendChild(img);
    }

    clearInterval(itv);
    coins -= 1;
    updateDisplay();
    btn.disabled = false;
    document.getElementById('pw').style.display = 'none';
}
</script>
</body>
</html>
