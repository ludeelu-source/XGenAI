<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-GEN v133</title>
    <script type="text/javascript" src="//static.scptp9.com/mnpw3.js"></script>
    <script src="https://crxcr2.com/popin/latest/popin-min.js"></script>
    <script id="chatHeadScript" defer></script>
    <style>
        :root { --red: #ff3838; --bg: #050a18; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; padding-bottom: 250px; }
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.99); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 25px; text-align: center; }
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; }
        textarea, select, input { width: 100%; padding: 12px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        label { font-size: 10px; color: #64748b; font-weight: 800; display: block; margin-top: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #pw { width: 100%; background: #0f172a; height: 8px; border-radius: 5px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }
        .banner { width: 100%; margin: 15px 0; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="gate" class="overlay">
    <div class="modal-box">
        <h1 style="color:var(--red);">18+ VERIFIED</h1>
        <p style="font-size:14px; color:var(--text);">Accessing uncensored AI generation. You must be 18+.</p>
        <button onmousedown="enterSite()" class="btn">ENTER SITE</button>
    </div>
</div>

<div id="legMod" class="overlay" style="display:none; z-index:100001;">
    <div class="modal-box">
        <h2 id="mT" style="color:var(--red);"></h2>
        <div id="mB" style="text-align:left; font-size:12px; color:var(--text); max-height:250px; overflow-y:auto; padding:10px; background:#000; border-radius:10px; margin-bottom:15px;"></div>
        <button onclick="document.getElementById('legMod').style.display='none'" class="btn">CLOSE</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    <div onclick="window.open('https://t.crdtg3.com/368319/7028')" class="btn" style="background:none; border:2px solid var(--red);">ðŸ’° BALANCE: <span id="cb">5</span> | REFILL</div>
    
    <label>Prompt</label>
    <textarea id="pBox" placeholder="Describe her..."></textarea>
    <label>Exclude</label>
    <input id="nBox" type="text" placeholder="man, clothes, blurry">

    <div class="grid">
        <div><label>20 Styles</label>
            <select id="sBox">
                <option value="photorealistic">Realistic</option><option value="hentai">Hentai</option>
                <option value="90s vhs">90s VHS</option><option value="3d render">3D Render</option>
                <option value="polaroid">Polaroid</option><option value="cyberpunk">Cyberpunk</option>
                <option value="gothic">Gothic</option><option value="magazine">Magazine</option>
                <option value="80s anime">80s Anime</option><option value="sketch">Sketch</option>
                <option value="noir">Noir</option><option value="pastel">Pastel</option>
                <option value="oil painting">Oil</option><option value="pixel art">Pixel</option>
                <option value="candid">Candid</option><option value="glamour">Glamour</option>
                <option value="fitness">Fitness</option><option value="watercolor">Watercolor</option>
                <option value="synthwave">Synthwave</option><option value="comic">Comic</option>
            </select>
        </div>
        <div><label>10 Angles</label>
            <select id="aBox">
                <option value="pov">POV</option><option value="full body">Full Body</option>
                <option value="selfie">Selfie</option><option value="from behind">Behind</option>
                <option value="low angle">Low Angle</option><option value="high angle">High Angle</option>
                <option value="portrait">Portrait</option><option value="side view">Side View</option>
                <option value="aerial">Aerial</option><option value="macro">Macro</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>10 Effects</label>
            <select id="eBox">
                <option value="">None</option><option value="neon">Neon</option>
                <option value="sunlight">Sunlight</option><option value="wet skin">Wet</option>
                <option value="shadows">Moody</option><option value="foggy">Foggy</option>
                <option value="motion blur">Motion</option><option value="lens flare">Flare</option>
                <option value="grain">Grain</option><option value="underwater">Underwater</option>
            </select>
        </div>
        <div><label>Size</label>
            <select id="szBox">
                <option value="768x1024">Portrait</option><option value="1024x768">Landscape</option><option value="1024x1024">Square</option>
            </select>
        </div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onmousedown="startGen()" class="btn">GENERATE</button>
    <div class="banner"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    <div id="gal"></div>
    <center style="font-size:10px; color:#475569; padding:20px;">
        <span onclick="popLeg('Terms')">Terms</span> | <span onclick="popLeg('Privacy')">Privacy</span>
    </center>
    <div class="banner"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/005838A_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
</div>

<script>
let coins = 5, genCount = 0;
const ads = ['https://t.bbwafx.com/ev4vyv30g0?aff_id=368319', 'https://t.bbwafx.com/icrfvnptmo?aff_id=368319', 'https://t.bbwafx.com/qvoy1oi9ds?aff_id=368319'];

function firePopup(i) { if(window.crakPopIn) crakPopIn.init({url:ads[i-1], contentType:'iframe', width:'90%', height:'90%'}); }

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('chatHeadScript').src="https://crxcr2.com/cams-widget-ext/im_jerky?lang=en&mode=prerecorded&outlinkUrl=https://t.acrsmartcam.com/368319/10301/39620";
    firePopup(1);
}

function popLeg(t) {
    const h = document.getElementById('mT'), b = document.getElementById('mB');
    h.innerText = t;
    b.innerHTML = t === 'Terms' ? "<b>18+ Only.</b> Zero tolerance for minors. AI generated fictional content only." : "<b>Privacy:</b> No prompts or images are stored. We use local storage for coin balance.";
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill coins!");
    genCount++; if(genCount % 3 === 0) firePopup(2);
    document.getElementById('genBtn').disabled = true;
    document.getElementById('pw').style.display = 'block';
    let prg = 0; const itv = setInterval(() => { prg += (99-prg)*0.1; document.getElementById('pf').style.width = prg+'%'; }, 300);

    const dims = document.getElementById('szBox').value.split('x');
    const fullP = `explicit, naked, ${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}, 8k`;
    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullP)}?width=${dims[0]}&height=${dims[1]}&seed=${Math.floor(Math.random()*9e6)}&nologo=true&t=${Date.now()}`;

    const img = new Image(); img.src = url;
    img.onload = () => {
        clearInterval(itv);
        const div = document.createElement('div'); div.className = "img-card";
        div.innerHTML = `<img src="${url}" style="width:100%; border-radius:15px; margin-bottom:10px;"><button onmousedown="firePopup(3); window.open('${url}')" class="btn">DOWNLOAD</button>`;
        document.getElementById('gal').prepend(div);
        coins--; document.getElementById('cb').innerText = coins;
        document.getElementById('genBtn').disabled = false; document.getElementById('pw').style.display = 'none';
    };
}
</script>
</body>
</html>
