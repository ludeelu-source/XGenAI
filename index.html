async function startGen() {

    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; 
    const itv = setInterval(() => { pr += (95-pr)*0.05; document.getElementById('pf').style.width = pr+'%'; }, 100);

    const q = parseInt(document.getElementById('qBox').value);
    const d = document.getElementById('szBox').value.split('x');
    const userP = document.getElementById('pBox').value;
    const styleP = document.getElementById('sBox').value;
    const angleP = document.getElementById('aBox').value;
    const effP = document.getElementById('eBox').value;
    const negP = document.getElementById('nBox').value;

    const card = document.createElement('div'); card.className = 'img-card';
    const grid = document.createElement('div'); grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        // ENHANCED BYPASS: Adding a unique cache-buster & randomized noise to prompt
        const uniqueSalt = (Math.random() + 1).toString(36).substring(7);
        const finalPrompt = `${userP}, ${styleP}, ${angleP}, ${effP}, high quality --${uniqueSalt}`;
        
        const img = new Image();
        img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?width=${d[0]}&height=${d[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&negative=${encodeURIComponent(negP)}`;
        img.style.width = '100%';
        img.onclick = () => window.open(img.src, '_blank');
        grid.appendChild(img);

        // STAGGERED LOADING: Waits longer between requests to avoid IP Ban
        await new Promise(r => setTimeout(r, 2000));
    }

    clearInterval(itv);
    coins -= 1;
    localStorage.setItem('coins', coins);
    updateDisplay();
    btn.disabled = false;
    document.getElementById('pw').style.display = 'none';
    document.getElementById('pf').style.width = '0%';
}
