<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-GEN v152 | BYPASS</title>
    <script type="text/javascript" src="//static.scptp9.com/mnpw3.js"></script>
    <script id="chatHeadScript" defer></script>
    <style>
        :root { --red: #ff3838; --bg: #020617; --card: #0f172a; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; padding-bottom: 120px; }
        
        /* OVERLAYS */
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.99); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 30px; text-align: center; }
        .legal-box { text-align: left; font-size: 12px; color: var(--text); background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; }
        
        /* UI */
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; }
        textarea, select, input { width: 100%; padding: 14px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 6px; box-sizing: border-box; font-size: 14px; }
        label { font-size: 11px; color: #64748b; font-weight: 800; display: block; margin-top: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* LOADING */
        #pw { width: 100%; background: #1e293b; height: 6px; border-radius: 3px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }

        /* GALLERY */
        .banner-slot { width: 100%; margin: 20px 0; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .img-card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 4px; }
        .img-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #000; border-radius: 8px; }
    </style>
</head>
<body>

<div id="gate" class="overlay">
    <div class="modal-box">
        <h1 style="color:var(--red);">VERIFY AGE</h1>
        <p style="color:var(--text); margin: 15px 0;">You must be 18+ to access the uncensored generator.</p>
        <button onclick="enterSite()" class="btn">ENTER (18+)</button>
        <button onclick="window.location.href='https://google.com'" style="background:none; border:none; color:gray; text-decoration:underline; cursor:pointer; margin-top:10px;">EXIT SITE</button>
    </div>
</div>

<div id="legMod" class="overlay" style="display:none; z-index:100001;">
    <div class="modal-box">
        <h3 id="mT" style="color:white; margin:0;"></h3>
        <div id="mB" class="legal-box"></div>
        <button onclick="document.getElementById('legMod').style.display='none'" class="btn" style="background:#1e293b;">CLOSE</button>
    </div>
</div>

<div id="mainUI">
    <div class="banner-slot"><a href="https://t.amyfc.link/368319/779/22548" target="_blank"><img src="https://www.imglnkx.com/779/006611AX_FCAM_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <div onclick="refillShuffle()" class="btn" style="background:none; border:2px solid var(--red); color:var(--red);">ðŸ’° BALANCE: <span id="cb">5</span> | REFILL (+5)</div>

    <label>Prompt <span id="sBtn" onclick="surprise()" style="color:var(--red); float:right; cursor:pointer; text-decoration:underline;">[SURPRISE ME]</span></label>
    <textarea id="pBox" placeholder="What do you want to see?"></textarea>
    
    <label>Negative Prompt</label>
    <input id="nBox" type="text" placeholder="blurry, bad quality...">

    <div class="grid">
        <div><label>Style</label>
            <select id="sBox">
                <option value="photorealistic, 8k">Realistic</option>
                <option value="hentai style art">Hentai</option>
                <option value="90s vhs">VHS</option>
                <option value="3d render octane">3D</option>
                <option value="polaroid">Polaroid</option>
                <option value="cyberpunk">Cyberpunk</option>
            </select>
        </div>
        <div><label>Angle</label>
            <select id="aBox">
                <option value="pov">POV</option>
                <option value="full body">Full Body</option>
                <option value="selfie">Selfie</option>
                <option value="from behind">Behind</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div><label>Effect</label>
            <select id="eBox">
                <option value="">None</option>
                <option value="neon lighting">Neon</option>
                <option value="sunlight">Sunlight</option>
                <option value="wet skin">Wet</option>
            </select>
        </div>
        <div><label>Qty</label>
            <select id="qBox"><option value="1">1</option><option value="4" selected>4</option></select>
        </div>
    </div>

    <div id="pw"><div id="pf"></div></div>
    <button id="genBtn" onclick="startGen()" class="btn">GENERATE HQ</button>

    <div id="gal"></div>

    <div class="banner-slot"><a href="https://t.ajrkm.link/368319/3785/0" target="_blank"><img src="https://www.imglnkx.com/3785/010770D_GDAT_18_ALL_EN_71_L.gif" style="width:100%"></a></div>
    
    <center style="font-size:11px; color:#64748b; padding:20px 0 50px 0;">
        <span onclick="openLeg('Terms')" style="cursor:pointer; text-decoration:underline;">Terms</span> | 
        <span onclick="openLeg('Privacy')" style="cursor:pointer; text-decoration:underline;">Privacy</span>
    </center>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
document.getElementById('cb').innerText = coins;

const ads = [
    "https://t.amyfc.link/368319/779/22548",
    "https://t.ajrkm.link/368319/3785/0",
    "https://t.acrsmartcam.com/368319/3611/8425",
    "https://t.crdtg3.com/368319/7028",
    "https://t.acrsmartcam.com/368319/10301/39620"
];

function refillShuffle() {
    window.open(ads[Math.floor(Math.random()*ads.length)], '_blank');
    coins += 5; localStorage.setItem('coins', coins);
    document.getElementById('cb').innerText = coins;
}

function surprise() {
    const list = ["blonde fitness model, gym, selfie","goth girl, bedroom, tattoos","asian girl, silk lingerie, balcony"];
    document.getElementById('pBox').value = list[Math.floor(Math.random()*list.length)];
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') { t.innerText = "Terms"; b.innerHTML = "18+ only. AI generated imagery. No real persons."; }
    else { t.innerText = "Privacy"; b.innerHTML = "No user data saved. Credits stored locally."; }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill Coins!");
    const btn = document.getElementById('genBtn');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.03; document.getElementById('pf').style.width = pr+'%'; }, 200);

    const q = parseInt(document.getElementById('qBox').value);
    const grid = document.createElement('div'); grid.className = 'img-grid';
    const card = document.createElement('div'); card.className = 'img-card';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        // BYPASS LOGIC: Every image gets a unique seed and a unique model-string
        const seed = Math.floor(Math.random()*9999999);
        const p = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}, ${document.getElementById('aBox').value}, ${document.getElementById('eBox').value}`;
        const neg = document.getElementById('nBox').value;
        
        // Use Flux model by default - it has much higher limits right now
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&seed=${seed}&nologo=true&model=flux&negative=${encodeURIComponent(neg)}`;
        
        const img = new Image();
        img.src = url;
        grid.appendChild(img);

        // STAGGER: Wait 3 seconds per image. 
        // This is the ONLY way to stop the "Limit" screen from appearing.
        await new Promise(r => setTimeout(r, 3000));
    }

    clearInterval(itv);
    coins -= 1; localStorage.setItem('coins', coins);
    document.getElementById('cb').innerText = coins;
    btn.disabled = false;
    document.getElementById('pw').style.display = 'none';
}
</script>
</body>
</html>
