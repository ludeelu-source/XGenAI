    <style>
        :root { --red: #ff3838; --bg: #020617; --card: #0b0f19; --border: #1e293b; --text: #94a3b8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; padding-bottom: 400px; }
        
        /* MODALS */
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.98); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 420px; background: var(--card); border: 2px solid var(--red); border-radius: 24px; padding: 30px; text-align: center; box-shadow: 0 0 50px rgba(255,56,56,0.3); }
        
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; transition: 0.2s; }
        .btn-coin { background: #1e293b; border: 1px solid var(--red); animation: pulse 2s infinite; font-size: 11px; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,56,56,0.4);} 70% {box-shadow: 0 0 0 12px rgba(255,56,56,0);} 100% {box-shadow: 0 0 0 0 rgba(255,56,56,0);} }
        
        textarea, select { width: 100%; padding: 15px; background: var(--card); border: 1px solid var(--border); color: white; border-radius: 14px; box-sizing: border-box; font-size: 15px; outline: none; }
        label { font-size: 11px; color: var(--text); font-weight: 800; text-transform: uppercase; display: block; margin: 15px 0 6px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* LOADING BAR */
        #pw { width: 100%; background: #1e293b; height: 35px; border-radius: 20px; display: none; margin: 20px 0; position: relative; overflow: hidden; border: 1px solid #334155; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.4s; }
        #pt { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 35px; font-weight: 900; color: white; }
        
        .banner-slot { width: 100%; margin: 15px 0; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        .banner-slot img { width: 100%; display: block; }
        .img-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 25px; }
    </style>
</head>

<script>
let coins = parseInt(localStorage.getItem('coins_v118')) || 5;
const adLinks = [
    'https://t.bbwafx.com/ev4vyv30g0?url_id=37989&aff_id=368319&offer_id=10022',
    'https://t.bbwafx.com/icrfvnptmo?url_id=0&aff_id=368319&offer_id=10163',
    'https://t.bbwafx.com/qvoy1oi9ds?url_id=38987&aff_id=368319&offer_id=10219'
];

document.getElementById('cb').innerText = coins;

function popLeg(t) {
    const head = document.getElementById('mT'), body = document.getElementById('mB');
    if(t === 'Terms') { head.innerText="Terms of Service"; body.innerHTML="<b>1. 18+ Only</b><br><b>2. Safety:</b> ZERO TOLERANCE for minors. Attempts lead to ban.<br><b>3. AI:</b> All images are fictional."; }
    else { head.innerText="Privacy Policy"; body.innerHTML="No personal data or images are stored. Privacy is 100% guaranteed."; }
    document.getElementById('legMod').style.display = 'flex';
}

function firePopup(idx) {
    if(window.crakPopIn) { crakPopIn.init({ url: adLinks[idx-1], contentType: 'iframe', width: '90%', height: '90%' }); }
    else { window.open(adLinks[idx-1], '_blank'); }
}

function enterSite() {
    document.getElementById('gate').style.display='none';
    document.getElementById('mainUI').style.display='block';
    document.getElementById('chatHeadScript').src="https://crxcr2.com/cams-widget-ext/im_jerky?lang=en&mode=prerecorded&outlinkUrl=https://t.acrsmartcam.com/368319/10301/39620";
    firePopup(1);
}

function dailyReward() {
    const last = localStorage.getItem('last_reward') || 0;
    if(Date.now() - last > 86400000) { coins++; updateC(); localStorage.setItem('last_reward', Date.now()); alert("Daily Reward Added!"); }
    else { alert("Come back tomorrow!"); }
}

function refill() { window.open("https://t.crdtg3.com/368319/7028", '_blank'); coins+=5; updateC(); }
function updateC() { document.getElementById('cb').innerText = coins; localStorage.setItem('coins_v118', coins); }

function getSurprise() {
    const s = ["curvy blonde", "pale goth", "fit ebony"], a = ["naked", "selfie", "dancing"];
    document.getElementById('pBox').value = s[Math.floor(Math.random()*s.length)] + " " + a[Math.floor(Math.random()*a.length)];
}

async function startGen() {
    const p = document.getElementById('pBox').value.toLowerCase();
    if(["minor","teen","child","kid"].some(w => p.includes(w))) return alert("Safety violation.");
    const qty = parseInt(document.getElementById('qBox').value);
    if(coins < qty) return alert("Refill coins!");

    firePopup(2);
    document.getElementById('genBtn').disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let prg = 0;
    const itv = setInterval(() => { prg += (99 - prg) * 0.1; document.getElementById('pf').style.width = prg + '%'; document.getElementById('pt').innerText = Math.floor(prg) + '%'; }, 400);

    for(let i=0; i<qty; i++) { await callAI(); }

    clearInterval(itv);
    document.getElementById('pf').style.width = '100%'; 
    coins -= qty; updateC();
    document.getElementById('genBtn').disabled = false;
    setTimeout(() => { document.getElementById('pw').style.display='none'; }, 2000);
}

function callAI() {
    return new Promise((resolve) => {
        const p = document.getElementById('pBox').value, s = document.getElementById('sBox').value;
        const seed = Math.floor(Math.random()*1000000);
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p+', '+s+', naked')}?seed=${seed}&width=768&height=1024&nologo=true`;
        const img = new Image();
        img.src = url;
        img.onload = () => {
            const div = document.createElement('div');
            div.className = "img-card";
            div.innerHTML = `<img src="${url}" style="width:100%"><button onmousedown="firePopup(3); window.open('${url}')" class="btn" style="margin:0; border-radius:0;">DOWNLOAD HD</button>`;
            document.getElementById('gal').prepend(div);
            resolve();
        };
        img.onerror = () => { resolve(); };
        setTimeout(resolve, 10000);
    });
}
</script>
