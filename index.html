        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; padding-bottom: 120px; }
        
        /* OVERLAYS */
        .overlay { position: fixed; inset: 0; background: rgba(2,6,23,0.98); z-index: 100000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-box { width: 100%; max-width: 450px; background: var(--card); border: 2px solid var(--red); border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 0 50px rgba(255,56,56,0.2); }
        .legal-box { text-align: left; font-size: 12px; color: var(--text); background: #020617; padding: 15px; border-radius: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; }
        
        /* UI ELEMENTS */
        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--red); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; }
        textarea, select, input { width: 100%; padding: 14px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 10px; margin-top: 6px; box-sizing: border-box; font-size: 14px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* PROGRESS BAR */
        #pw { width: 100%; background: #0f172a; height: 8px; border-radius: 5px; display: none; margin: 15px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.4s; }

        /* GALLERY */
        .banner-slot { width: 100%; margin: 20px 0; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .img-card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 8px; }
        .img-grid img { width: 100%; background: #000; min-height: 180px; border-radius: 8px; object-fit: cover; }
    </style>
</head>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }

function refillShuffle() {
    window.open(adLinks[Math.floor(Math.random()*adLinks.length)], '_blank');

}

function surprise() {
    const p = ["young fitness blonde, mirror selfie, gym gear","curvy redhead, beach bikini, sunset","asian girl, silk lingerie, luxury hotel"];
    document.getElementById('pBox').value = p[Math.floor(Math.random()*p.length)];

function openLeg(type) {

    else { t.innerText = "Privacy"; b.innerHTML = "No personal data stored. Local browser data only."; }

}

async function startGen() {
    if(coins < 1) return alert("Refill coins!");
    const btn = document.getElementById('genBtn');
    btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.05; document.getElementById('pf').style.width = pr+'%'; }, 150);

    const q = parseInt(document.getElementById('qBox').value);
    const d = document.getElementById('szBox').value.split('x');
    const userP = document.getElementById('pBox').value;
    const styleP = document.getElementById('sBox').value;
    const angleP = document.getElementById('aBox').value;
    const effP = document.getElementById('eBox').value;
    const negP = document.getElementById('nBox').value;

    const card = document.createElement('div'); card.className = 'img-card';
    const grid = document.createElement('div'); grid.className = 'img-grid';
    grid.style.gridTemplateColumns = q === 1 ? '1fr' : '1fr 1fr';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<q; i++) {
        // BYPASS: Adding a unique timestamp and randomizing model routing
        const salt = Math.random().toString(36).substring(7);
        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(userP)},%20${encodeURIComponent(styleP)},%20${encodeURIComponent(angleP)},%20${encodeURIComponent(effP)},%20detailed%20skin%20texture?width=${d[0]}&height=${d[1]}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&negative=${encodeURIComponent(negP)}&t=${salt}`;
        
        const img = new Image();
        img.src = u;
        img.onerror = () => { img.src = u + "&model=turbo"; }; // Auto-retry on different model if blocked
        grid.appendChild(img);

        // SLOW STAGGER (2.5 Seconds) - This is the only way to avoid the IP ban/Limit.
        await new Promise(r => setTimeout(r, 2500));
    }

    clearInterval(itv);
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
}
</script>
