        #mainUI { display: none; max-width: 500px; margin: auto; padding: 15px; }
        .btn { width: 100%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 8px 0; font-size: 14px; transition: 0.2s; }
        textarea, select, input { width: 100%; padding: 15px; background: #0b0f19; border: 1px solid var(--border); color: white; border-radius: 12px; margin-top: 6px; box-sizing: border-box; }

        #pw { width: 100%; background: #1e293b; height: 6px; border-radius: 10px; display: none; margin: 20px 0; overflow: hidden; }
        #pf { width: 0%; height: 100%; background: var(--red); transition: width 0.4s; }
        .banner-slot { width: 100%; margin: 20px 0; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); background: #000; }
        .img-card { background: var(--card); border-radius: 20px; overflow: hidden; margin-bottom: 30px; border: 1px solid var(--border); }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; padding: 6px; }
        .img-grid img { width: 100%; aspect-ratio: 1; object-fit: cover; background: #050a18; border-radius: 10px; }
    </style>
</head>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 5;
function updateDisplay() { document.getElementById('cb').innerText = coins; }
updateDisplay();

// ALL 5 AD LINKS FOR REFILL
const ads = [

function refillShuffle() {

function surprise() {

function enterSite() {

}

function openLeg(type) {
    const t = document.getElementById('mT'), b = document.getElementById('mB');
    if(type === 'Terms') {
        t.innerText = "Detailed Terms of Service";
        b.innerHTML = "<b>1. Mandatory Age:</b> You must be 18 years or older. <b>2. AI Generation:</b> All images are generated via artificial intelligence. No real individuals are depicted. Any resemblance to real persons is coincidental. <b>3. Prohibited Content:</b> Users may not attempt to generate non-consensual imagery. <b>4. Virtual Goods:</b> Coins are virtual and non-refundable.";

    }
    document.getElementById('legMod').style.display = 'flex';
}

async function startGen() {
    if(coins < 1) return alert("Refill Coins!");
    const btn = document.getElementById('genBtn'); btn.disabled = true;
    document.getElementById('pw').style.display = 'block';
    
    let pr = 0; const itv = setInterval(() => { pr += (95-pr)*0.04; document.getElementById('pf').style.width = pr+'%'; }, 150);

    const grid = document.createElement('div'); grid.className = 'img-grid';
    const card = document.createElement('div'); card.className = 'img-card';
    card.appendChild(grid);
    document.getElementById('gal').prepend(card);

    for(let i=0; i<4; i++) {
        const salt = Math.random().toString(36).substring(7);
        // BYPASS: Jitter the dimensions by 1px to trick the "Anonymous Limit" cache
        const jitter = 1024 - (i % 2); 
        const p = `${document.getElementById('pBox').value}, ${document.getElementById('sBox').value}`;
        
        const u = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=${jitter}&height=${jitter}&seed=${Math.floor(Math.random()*1e9)}&nologo=true&model=flux&cb=${salt}`;
        
        const img = new Image();
        img.src = u;
        grid.appendChild(img);
        await new Promise(r => setTimeout(r, 5000)); // 5s delay is necessary for IP reset
    }

    clearInterval(itv);
    coins -= 1; localStorage.setItem('coins', coins); updateDisplay();
    btn.disabled = false; document.getElementById('pw').style.display = 'none';
}
</script>
